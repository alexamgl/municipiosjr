<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Municipio San Juan del Río</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            color: #0b3b59;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #0b3b59;
            color: white;
            width: 100%;
            border-radius: 5px;
        }
        .btn-login:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-login">Iniciar Sesión</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validación simple
        if (username === 'admin' && password === '1234') {
            // Si las credenciales son correctas, redirigir al dashboard
            window.location.href = 'noticias.html';
        } else {
            // Si son incorrectas, mostrar un mensaje de error (puede ser más avanzado en el futuro)
            alert('Usuario o contraseña incorrectos.');
        }
    });
</script>

</body>
</html>
