<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/botoncircular.css">
    <link rel="stylesheet" href="css/backtotop.css">
    <title>Formulario</title>
</head>
<body>
    <!-- Aquí se cargará el navbar -->
    <div id="navbarContainer"></div>

    <!-- Formulario de Denuncia -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center" style="background-color: #0b3b59;">
                        <h4>Formulario</h4>
                    </div>                    
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Ingresa tu número de teléfono">
                            </div>
                            <div class="mb-3">
                                <label for="tipoDenuncia" class="form-label">Tipo</label>
                                <select class="form-select" id="tipoDenuncia" name="tipoDenuncia" required>
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="...">...</option>
                                    <option value="...">...</option>
                                    <option value="...">...</option>
                                    <option value="...">...</option>
                                    <option value="...">...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Comentarios</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required placeholder="Escribe tu comentario"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #0b3b59;">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="footerContainer"></div>

    <!-- Botón "Back to Top" -->
    <button id="backToTop" class="btn" title="Volver arriba">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script>
        fetch('partials/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerContainer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>

    <script src="js/backtotop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</body>
</html>
