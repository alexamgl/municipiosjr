<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejemplo de Tarjetas</title>
    <style>
.container {
            display: flex;
            align-items: center;
            margin: 20px auto; /* Centra el contenedor */
            padding: 10px;
            border: 2px solid #007BFF; /* Color del contorno */
            border-radius: 8px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave para el hover */
            max-width: 300px; /* Ancho máximo del contenedor */
        }
        .container:hover {
            background-color: #f0f8ff; /* Color de fondo al pasar el mouse */
        }
        .image {
            flex: 0 0 auto; /* No permite que la imagen crezca */
            margin-right: 10px; /* Espacio entre la imagen y el texto */
        }
        .text {
            flex: 1; /* Permite que el texto use el espacio restante */
        }
        img {
            max-width: 60px; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
        }
        h1 {
            margin: 0; /* Elimina el margen por defecto del encabezado */
            font-size: 18px; /* Ajusta el tamaño de la fuente */
        }
        p {
            margin: 0; /* Elimina el margen por defecto del párrafo */
            font-size: 14px; /* Ajusta el tamaño de la fuente */
        }
    </style>
</head>
<body>

<!-- Aquí se cargará el navbar -->
<div id="navbarContainer"></div>
<div class="container">
    <div class="image">
        <img src="images/gabinete/ROBERTO CARLOS CABRERA VALENCIA.png" alt="Imagen del Residente Municipal">
    </div>
    <div class="text">
        <h1>PRESIDENTE MUNICIPAL</h1>
        <p>ROBERTO CARLOS CABRERA VALENCIA</p>
    </div>
</div>
<div id="footerContainer"></div>

<script>
    fetch('partials/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbarContainer').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el navbar:', error));
    fetch('partials/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footerContainer').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer:', error));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</body>
</html>
